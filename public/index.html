<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">   
    <title>Simple todo list</title>
</head>
<body class="container">
    <h1 class="mb-4">Simple todo list</h1>
    <div class="card">
        <div class="row">
            <input id="inputInsert" type="text"/>
            <button id="buttonInsert" type="button">Aggiungi</button>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>                            
                        <th>Task</th>
                        <th>Completa</th>                            
                        <th>Elimina</th>                        
                    </tr>
                </thead>
                <tbody id="listTable">
                    <tr>                            
                        <td>%TASK</td>
                        <td><button id="COMPLETE_%ID" type="button">COMPLETA</button></td>                            
                        <td><button id="DELETE_%ID" type="button">ELIMINA</button></td>                                                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js" type="module"></script>

</body>
</html>
